<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <title>Landing Page</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media.css">
</head>
<body>
    <header>
        <div class="cabecalho">
            <img src="imagens/logo.jpg" alt="logo mais saude naturais" id="logo">
        </div>   

        <div class="menu">

            <nav>
                <a href="#">Produtos</a>
                <a href="#">Redes Sociais</a>
                <a href="#">Fale conosco</a>
            </nav>

        </div>
    </header>

    <main class="principal">
        <section class="sessao-de-imagens">
                <h1 class="titulo-med">Produtos Naturais</h1>
                <div id="imagens">
                    <div class="divmed"> 
                        <img src="imagens/amargo-detox-removebg-preview.png" alt="amargo detox" class="img-med">
                        <p>Amargo Detox</p>
                        <figcaption>
                            <p>Ajuda a eliminar a sensação de estufamento</p>
                        </figcaption>
                    </div>
                    <div class="divmed">
                        <img src="imagens/amora-removebg-preview.png" alt="amora natural" class="img-med">
                        <p>Amora Natural</p>
                        <figcaption>
                            <p> Trás alivio contra os sintomas da TPM e da menopausa.</p>
                        </figcaption>
                    </div>
                    <div class="divmed">
                        <img src="imagens/calmin-removebg-preview.png" alt="calmin" class="img-med">
                        <p>Calmin</p>
                        <figcaption>
                            <p> Ajuda a acalmar e aliviar a pressão mental.</p>
                        </figcaption>
                    </div>
                    <div class="divmed">
                        <img src="imagens/canela_de_velho-removebg-preview.png" alt="canela de velho" class="img-med">
                        <p>Canela de velho</p>
                        <figcaption>
                            <p> Ajuda a purificar o sangue, eliminando as impurezas</p>
                        </figcaption>
                    </div>
                </div>
        </section>

        <section>
            <div class="sessao-alimentos">
                <h1 class="titulo-alimentos">Alimentos</h1>
                <div class="divalimentos">
                    <img src="imagens/chocoboll-removebg-preview.png" alt="chocobol" class="img-alimentos">
                    <p>Chocoboll</p>
                </div>
                <div class="divalimentos">
                    <img src="imagens/granola_tradicional_sabor_da_terra-removebg-preview.png" alt="granola" class="img-alimentos">
                    <p>Granola</p>
                </div>
                <div class="divalimentos">
                    <img src="imagens/aveia-removebg-preview.png" alt="aveia" class="img-alimentos">
                    <p>Aveia</p>
                </div>
                <div class="divalimentos">
                    <img src="imagens/vinagre-removebg-preview.png" alt="vinagre" class="img-alimentos">
                    <p>Vinagre de maça</p>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <h1 class="falar">Fale Conosco</h1>
                <button class="botao"><a href="https://wa.me/5583991194597" target="_blank">Entre em contato aqui!</a></button>
            </div>
        </section>

        <section>
            <div class="redes-sociais">
                <h2 class="titulo-redes">Redes Sociais</h2>
                <a href="https://instagram.com/mais.saude.naturais" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384073.png" alt="logo instagram" class="img-redes"></a>
            </div>
        </section>
    </main>

    <footer>
        <p>Site feito por <a href="https://github.com/KlebsonAmaranteS" target="_blank"><strong class="text-rodape">Klebson Amarante</strong></a></p>
    </footer>

</body>
</html>
